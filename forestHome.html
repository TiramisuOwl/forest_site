<!DOCTYPE html>
<html>
<head>
<title>Welcome to the Forest</title>
<style>
nav ul {
list-style-type: none;
border: 4px solid;
border-radius: 10px;
font-weight: bold;
padding: 16px;
}
nav ul li {
display: inline;
border-right: 2px solid;
padding-right: 8px;
padding-left: 8px;
}
nav ul li:last-child
{
border-right: none;
}
</style>
</head>
<body>
<h1>Welcome to the Forest</h1>
<nav>
<ul>
<li>Sounds</li>
<li>Scavenger Hunt</li>
<li>Forest Info</li>
</ul>
</nav>
</body>
</html>
